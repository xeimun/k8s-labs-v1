
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: your-dockerhub-username/k8s-labs-todo-backend:latest
          ports:
            - containerPort: 5000
          env:
            - name: PGUSER
              value: "user"
            - name: PGHOST
              value: "postgres-service"
            - name: PGDATABASE
              value: "tododb"
            - name: PGPASSWORD
              value: "password"
            - name: PGPORT
              value: "5432"
