spring:
  profiles:
    active: dev
management:
  endpoints:
    web:
      exposure:
        include: "health"  # /actuator/health 엔드포인트를 외부에 노출
  health:
    livenessstate:
      enabled: true      # /actuator/health/liveness 사용 설정
    readinessstate:
      enabled: true      # /actuator/health/readiness 사용 설정